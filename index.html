<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Game Wishlist</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title my-3">My Game Wishlist</h1>

      <form id="game-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="developer">Developer (optional)</label>
          <input type="text" id="developer" class="form-control" />
        </div>
        <input type="submit" value="Add Game" class="btn btn-primary" />
      </form>

      <table class="table my-3">
        <thead>
          <tr>
            <th>Title</th>
            <th>Developer</th>
            <th>Date Added</th>
            <th><!-- delete button --></th>
          </tr>
        </thead>
        <tbody id="game-list"></tbody>
      </table>
    </main>

    <script src="main.js"></script>
  </body>
</html>
